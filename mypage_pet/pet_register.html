<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">
  <link rel="stylesheet" href="../css/pet/pet.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>반려동물 등록</p>
    </div>

    <h3 class="tit2">나의 <span>반려동물 프로필을</span><br>
        등록하기
    </h3>

    <div class="pic_register">
        <!-- <form action="">
            <label for="file" class="register_icon"></label>
            <input type="file" id="file" namme="file" class="blind">
            <label for="file" class="upload-name"></label>
        </form>
        <p>프로필 사진을 등록해주세요</p> -->
        <div class="register_pic"></div>
        <p>등록<span></span></p>
    </div>


    <form action="" class="form">
        <div class="form_wrap">
            <label for="petName">이름</label>
            <input type="text" placeholder="이름을 입력해주세요" id="petName">
        </div>
    </form>


    <div class="choise_wrap">
        <dl>
            <dt>반려동물 종</dt>
            <dd>
                <p>반려동물 종 을 선택해주세요</p>
                <button type="button" class="wid97">선택하기</button>
            </dd>
        </dl>
    </div>
    <div class="form">
        <div class="form_wrap">
            <label for="petTypeWri">반려동물 종</label>
            <input type="text" placeholder="직접입력해주세요" id="petTypeWri">
        </div>
    </div>

    <div class="choise_wrap">
        <dl>
            <dt>반려동물 성별</dt>
            <dd>
                <p>성별을 선택해주세요</p>
                <button type="button" class="wid97">선택하기</button>
            </dd>
        </dl>
    </div>
   

    <div class="choise_wrap">
        <dl>
            <dt>반려동물 생년월일</dt>
            <dd>
                <p>생년월일 을 선택하여 설정해주세요</p>
                <button type="button" class="wid97">선택하기</button>
            </dd>
        </dl>
    </div>

    <div class="choise_wrap">
        <dl>
            <dt>크기분류</dt>
            <dd>
                <p>반려동물의 크기를 설정해주세요</p>
                <button type="button" class="wid97">선택하기</button>
            </dd>
        </dl>
    </div>

    <div class="choise_wrap">
        <dl>
            <dt>반려동물 성향</dt>
            <dd>
                <p>성향을 선택해주세요</p>
                <button type="button" class="wid97">선택하기</button>
            </dd>
        </dl>
    </div>

    <div class="form">
        <div class="form_wrap">
            <label for="petBreed">반려동물 품종 </label>
            <input type="text" placeholder="번려동물 품종을 작성해 주세요" id="petBreed">
        </div>
    </div>

    <form action="" class="form">
        <div class="form_wrap">
            <label for="petIntro">반려동물 소개글</label>
            <textarea name="" id="petIntro" placeholder="그외 나의 반려동물의 소개글을 작성해주세요"></textarea>
        </div>
    </form>


    <button type="button" class=" btn_green wid100">확인</button>







    <!-- <button type="button" class="md_open_btn btn_green wid100" aria-haspopup="dialog" title="대화상자" data-href="#modalCodeRg">건너뛰기</button> -->
    <button type="button" class="md_open_btn btn_green wid100" aria-haspopup="dialog" title="대화상자" data-href="#modalPetRg">저장</button>


    <div class="md_cnt" id="modalPetRg" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">반려동물 프로필이<br><span>등록</span> 되었습니다</h3>
        <p>프로필코드로 가족과 공유하여 간편 등록이 가능합니다</p>
        <div class="btn_wrap">
            <button type="button" class="md_close_btn">확인</button>
        </div>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>
</body>
</html>
