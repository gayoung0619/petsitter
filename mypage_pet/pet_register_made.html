<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">
  <link rel="stylesheet" href="../css/pet/pet.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <style>
      body:last-child{
        margin-bottom: 74px;
      }
      .btn_green{
          background-color: #9AC31C;
      }
  </style>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>반려동물 등록</p>
    </div>

    <h3 class="tit2">나의 <span>반려동물 프로필을</span><br>
        등록하기
    </h3>

    <div class="pic_register">
        <!-- <form action="">
            <label for="file" class="register_icon"></label>
            <input type="file" id="file" namme="file" class="blind">
            <label for="file" class="upload-name"></label>
        </form>
        <p>프로필 사진을 등록해주세요</p> -->
        <div class="register_pic"></div>
    </div>

    <div class="complete_wrap">
        <dl>
            <dt>이름</dt>
            <dd>등록된상태</dd>
        </dl>
    </div>

    <div class="complete_wrap">
        <dl>
            <dt>반려동물 종</dt>
            <dd>강아지</dd>
        </dl>
    </div>

    <div class="complete_wrap">
        <dl>
            <dt>반려동물 성별</dt>
            <dd>암컷</dd>
        </dl>
    </div>
   
    <div class="complete_wrap">
        <dl>
            <dt>반려동물 생년월일</dt>
            <dd>1999.01.01</dd>
        </dl>
    </div>

    <div class="complete_wrap">
        <dl>
            <dt>크기분류</dt>
            <dd>소형</dd>
        </dl>
    </div>

    <div class="complete_wrap">
        <dl>
            <dt>반려동물 성향</dt>
            <dd>노령/예민/장애</dd>
        </dl>
    </div>

    <div class="complete_wrap">
        <dl>
            <dt>반려동물 품종 </dt>
            <dd>말티즈</dd>
        </dl>
    </div>

    <form action="" class="form">
        <div class="form_wrap">
            <label for="petIntro">반려동물 소개글</label>
            <textarea name="" id="petIntro" placeholder="그외 나의 반려동물의 소개글을 작성해주세요"></textarea>
        </div>
    </form>

    <button type="button" class="code_btn">프로필 코드 확인</button>


    <button type="button" class="btn_green wid100">프로필 수정</button>
    <!-- <button type="button" class=" btn_green wid100">확인</button> -->


    <div class="md_cnt" id="modalPetRg" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">반려동물 프로필이<br><span>등록</span> 되었습니다</h3>
        <p>프로필코드로 가족과 공유하여 간편 등록이 가능합니다</p>
        <div class="btn_wrap">
            <button type="button" class="md_close_btn">확인</button>
        </div>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>
</body>
</html>
