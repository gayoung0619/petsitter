<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">
  <link rel="stylesheet" href="../css/pet/pet.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/modal.js"></script>
  <script>
      $(document).ready(function () {
          $('input').on('input', function () {
              if($('input').val() == ''){
                  $('.btn_green').removeAttr('style');
              }else{
                  $('.btn_green').css({'background-color' : '#9AC31C', 'color' : '#FFFFFF'});
              }
              $('.btn_close2').click(function (){
                    $('.btn_green').removeAttr('style');
              });
          });
      });
  </script>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>반려동물 등록</p>
    </div>

    <h3 class="tit2">나의 <span>반려동물 프로필을</span><br>
        코드로 등록하기
    </h3>

    <form id="formPetCode" class="form pet_code" action="">
        <fieldset>   
            <legend class="blind">프로필코드 등록 폼</legend>
            <div class="form_wrap">
                <label for="pfcode">프로필 코드</label>
                <input type="text" placeholder="공유받을 프로필 코드를 입력해주세요" id="pfcode">
                <button type="button" class="sprite btn_close2"></button>
            </div>
        </fieldset>
    </form>

    <button type="button" class="md_open_btn btn_green wid100" aria-haspopup="dialog" title="대화상자" data-href="#modalCode">확인</button>

    <div class="md_cnt" id="modalCode" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">존재하지않는<br>
            반려동물 프로필 코드 입니다</h3>
        <p>존재하지않는 반려동물 프로필 코드입니다<br>
            프로필 코드를 재 확인후 코드를 입력해주세요</p>
       <button type="button" class="md_close_btn">닫기</button>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>

    

</body>
</html>
