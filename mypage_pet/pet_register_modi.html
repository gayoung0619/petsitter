<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">
  <link rel="stylesheet" href="../css/pet/pet.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <style>
      body:last-child{
          padding-bottom: 74px;
      }
      .btn_green{
          background-color: #9AC31C;
      }
  </style>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>반려동물 정보 수정</p>
    </div>

    <div>
        <h3 class="tit2">나의 <span>반려동물 프로필을</span><br>
            등록하기
        </h3>
    
        <div class="pic_register">
            <img src="../images/profile.png" alt="">
            <form action="">
                <label for="file" class="profile_logo_icon">
                    <p class="edit">편집</p>
                </label>
                <input type="file" id="file" namme="file" class="blind">
                <label for="file" class="upload-name"></label>
            </form>
            <!-- <div class="register_pic"></div>
            <p>등록<span></span></p> -->
        </div>
    
        <div class="choise_wrap">
            <dl>
                <dt>이름</dt>
                <dd>
                    <p>등록된상태</p> 
                    <button type="button" class="wid97">선택하기</button> 
                </dd>
            </dl>
        </div>
    
        <div class="choise_wrap">
            <dl>
                <dt>반려동물 종</dt>
                <dd>
                    <p>강아지</p>
                    <button type="button" class="wid97">선택하기</button>
                </dd>
            </dl>
        </div>
    
    
        <div class="choise_wrap">
            <dl>
                <dt>반려동물 성별</dt>
                <dd>
                    <p>암컷</p>
                    <button type="button" class="wid97">선택하기</button>
                </dd>
            </dl>
        </div>
    
        <div class="choise_wrap">
            <dl>
                <dt>반려동물 생년월일</dt>
                <dd>
                    <p>1999.01.01</p>
                    <button type="button" class="wid97">선택하기</button>
                </dd>
            </dl>
        </div>
    
        <div class="choise_wrap">
            <dl>
                <dt>크기분류</dt>
                <dd>
                    <p>소형</p>
                    <button type="button" class="wid97">선택하기</button>
                </dd>
            </dl>
        </div>
    
        <div class="choise_wrap">
            <dl>
                <dt>반려동물 성향</dt>
                <dd>
                    <p>노령/예민/장애</p>
                    <button type="button" class="wid97">선택하기</button>
                </dd>
            </dl>
        </div>
    
        <div class="complete_wrap">
            <dl>
                <dt>반려동물 품종 </dt>
                <dd>말티즈</dd>
            </dl>
        </div>
    
        <form action="" class="form">
            <div class="form_wrap">
                <label for="petIntro">반려동물 소개글</label>
                <textarea name="" id="petIntro" placeholder="그외 나의 반려동물의 소개글을 작성해주세요"></textarea>
            </div>
        </form>
    </div>





    <button type="button" class="md_open_btn btn_green wid100" aria-haspopup="dialog" title="대화상자" data-href="#modalPetModi">저장</button>


    <div class="md_cnt" id="modalPetModi" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">반려동물 프로필이<br><span>수정</span> 되었습니다</h3>
        <p>반려동물 프로필의 수정이 완료되었습니다</p>
        <div class="btn_wrap">
            <button type="button" class="md_close_btn">확인</button>
        </div>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>
</body>
</html>
