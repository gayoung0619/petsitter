<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/login/login_main.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/modal.js"></script>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite"></div>
    </div>

    <div class="sign_up sign_success">
        <div class="logo"></div>
        <div class="login_cnt">
            <h3 class="tit2">홍길동 고객님!<br>회원가입을 축하합니다</h3>
            <p>나의 추가정보 를 입력 하여 다양한 이벤트를
                참여할수있습니다</p>
            <p>나의 반려동물을 추가할수있습니다</p>
            <a href="../mypage/profile.html"><p>내정보 수정하기 바로이동</p></a>
            
        </div>
        <button type="button">휴매니존 시작하기</button>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>
</body>
