<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/login/login.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(document).ready(function () {
          $('input').on('input', function () {
              const email = $('input[type = "text"]');
              const pw = $('input[type = "password"]');
              if( email.val() == '' ||  pw.val() == ''){
                  $('.btn_green').removeAttr('style');
              }else if (email.val() && pw.val()){
                  $('.btn_green').css({'background-color' : '#9AC31C', 'color' : '#FFFFFF'});
              }
              $('.btn_close2').click(function (){
                    $('.btn_green').removeAttr('style');
            });
          });
        });
    </script>
    
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>로그인 </p>
    </div>
    <div class="content">
        <form action="">
            <div class="email_wrap">
                <div class="sprite btn_close2"></div>
                <input type="text" id="email" class="bd" placeholder="이메일">
            </div>
            <div class="pw_wrap"> 
                <div class="sprite btn_close2"></div>
                <input type="password" id="pw" placeholder="비밀번호">
            </div>

            <input type="checkbox" id="login" name=""> 
            <label for="login">자동 로그인</label>
            <!-- 비밀번호 힌트글
                <p class="hint_error">이메일 또는 비밀번호의 정보가 잘못되었습니다.<br> 계정이 없다면 회원가입을 해주세요.</p> -->
        </form>
        <div class="login_wrap">
            <button class="btn_login btn_green">로그인</button>
            <a href="">아이디 찾기</a>
            <a href="">비밀번호 찾기</a>
            <a href="">회원가입</a>
        </div>
        <div class="login_account">
            <button class="ico_login naver">네이버 계정으로 로그인</button>
            <button class="ico_login kakao">카카오 계정으로 로그인</button>
        </div>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>
    
</body>
</html>
