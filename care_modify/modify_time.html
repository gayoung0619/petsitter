  <script>
    $(document).ready(function() {
        const $box = $('.time_table');
        const $item = $box.find('.select_item');
        let first, last;
       $item.on('click', function(){
          if(!$item.hasClass('first')){
              $(this).addClass('first');
              first = $item.index(this);
          } else if($item.hasClass('first') && !$item.hasClass('last')){
              $(this).addClass('last');
              last = $item.index(this);

              // first와 last가 생기면 그 사이에 on 추가하기
              for (let i = first; i <= last; i++) {
                  $item.eq(i).addClass('on');
              }
              // last가 first가 먼저 있는 경우에도 on 추가하기
              for (let i = last; i <= first; i++) {
                  $item.eq(i).addClass('on');
              }
          } else if($item.hasClass('first') && $item.hasClass('last')&& $item.hasClass('on')){ // first, last 다 있는데 또 누름 -> 다 지워버려!
              $item.removeClass('first last on');
              if(!$item.hasClass('first')){
                  $(this).addClass('first');
                  first = $item.index(this);
              } else if($item.hasClass('first') && !$item.hasClass('last')){
                  $(this).addClass('last');
                  last = $item.index(this);

                  // first와 last가 생기면 그 사이에 on 추가하기
                  for (let i = first; i <= last; i++) {
                      $item.eq(i).addClass('on');
                  }
                 // last가 first가 먼저 있는 경우에도 on 추가하기
                  for (let i = last; i <= first; i++) {
                  $item.eq(i).addClass('on');
                }
              }
          }
          const length = $('.select_item.on').length;
          if(length > 10 ){
            $item.removeClass('first last on');
          }
      });
    });
  </script>
  <style>
