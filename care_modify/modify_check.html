<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/check.css">
  <link rel="stylesheet" href="../css/modify.css">


  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/feed.js"></script>
  <script>
    $(document).ready(function () {
      $('.filter_wrap2 ul li').click(function () {
        var li = $('.filter_wrap2 ul li.on').length;
        if(li >= 3){
          $('.btn_green').css('background-color', '#9AC31C');
        }else{
          $('.btn_green').removeAttr('style');
        }
        if(li >= 4){
          $(this).removeClass('on');
        }
      });
    });
  </script>
  <style>
    body{
      background-color: #FFFFFF;
    }
    .progress_bar .bar_green{
      width: 50%;
    }
  </style>
</head>
<body>
    <div class="goback_area"> 
      <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
      <p>돌봄가능 메인성향</p>
    </div>
    <div class="wrap">
      <div class="progress_bar">
        <div class="bar_green"></div>
      </div>
      <h3 class="tit2">메인으로 가능한 <span>반려동물 성향</span><br>선택하기 	&#40;3개 중복선택가능	&#41;</h3>
  
      <div class="filter_wrap2">
          <ul>
              <li>소형</li>
              <li>중형</li>
              <li>대형</li>
              <li>노령</li>
              <li>강아지&#40;24개월 이하	&#41;</li>
              <li>예민</li>
              <li>활발</li>
              <li>장애</li>
          </ul>
      </div>
    </div>


    <button type="button" class="btn_green wid100">저장</button>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
      <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
          취소하시면 작성하신 정보가 저장되지 않습니다.
      </p>
      <div class="btn_wrap"> 
          <button type="button">계속하기</button>
          <button type="button" class="md_close_btn" data-link="last">취소</button>
      </div>
    </div>

</body>
</html>
