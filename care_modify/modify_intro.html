<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/modify.css">


  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/common.js"></script>
  <script>
    $(document).ready(function () {
      $('textarea').on('input', function () {
          const introShort = $('.intro_short');
          const introLong = $('.intro_long');
          const introCheck = $('.intro_check');
          if( introShort.val() == ''  || introLong.val() == '' || introCheck.val() == '' ){
              $('.btn_green').removeAttr('style');
          }else if ( introShort.val()  && introLong.val() && introCheck.val() ){
              $('.btn_green').css({'background-color' : '#9AC31C', 'color' : '#FFFFFF'});
          }
        });
    });
  </script>
  <style>
    .progress_bar .bar_green{
      width: 80%;
    }
    .tit2 + .form_intro{
        padding-top: 24px;
    }
     .wrap div:last-of-type{
        margin-bottom: 60px;
    }
  </style>
</head>
<body>
    <div class="goback_area"> 
      <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
      <p>소개글 입력</p>
    </div>
    <div class="wrap">
      <div class="progress_bar">
        <div class="bar_green"></div>
      </div>
      <h3 class="tit2">나눔돌봄<br><span>소개글을 입력해주세요</span></h3> 

      <div class="form_intro">
          <fieldset>
              <label for="introShort">나의 한줄소개</label>
              <textarea name="" id="introShort" class="intro_short" cols="" rows="" placeholder="나를 소개할 한줄 소개글을 입력해주세요 / 최대 35자" maxlength="35" spellcheck="false"></textarea>
          </fieldset>
      </div>

      <div class="form_intro">
          <fieldset>
              <label for="introLong">저를 소개합니다</label>
              <textarea name="" id="introLong" class="intro_long"  cols="" rows="" placeholder="소개글을 입력해주세요 / 최대 500자" maxlength="500" spellcheck="false"></textarea>
          </fieldset>    
      </div>

      <div class="form_intro">
          <fieldset>
              <label for="introCheck">진행전 확인해 주세요</label>
              <textarea name="" id="introCheck" class="intro_check" cols="" rows="" placeholder="요청자에게 공지할 내용을 입력해주세요 / 최대 500자" maxlength="500" spellcheck="false"></textarea>
          </fieldset>
      </div>
  
    
    </div>


    <button type="button" class="btn_green wid100">저장</button>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
      <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
          취소하시면 작성하신 정보가 저장되지 않습니다.
      </p>
      <div class="btn_wrap"> 
          <button type="button">계속하기</button>
          <button type="button" class="md_close_btn" data-link="last">취소</button>
      </div>
    </div>

</body>
</html>
