<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/check.css">
  <link rel="stylesheet" href="../css/mypage_tab/mypage_tab.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/feed.js"></script>
  <script>
    $(document).click(function () {
      $('.filter_wrap2 ul li').click(function () {
        if($(this).hasClass('on')){
          $(this).addClass('on').siblings().removeClass('on');
        }else{
          $(this).removeClass('on');
        }
    });
    });
  </script>
  <style>
    body{
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
    <div class="goback_area">
      <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
      <p>문의유형</p>
    </div>

    <h3 class="tit2"><span>1:1문의유형</span><br>선택하기</h3>

    <div class="filter_wrap2">
        <ul>
            <li>앱 관련 이용문의</li>
            <li>포인트 충전문의</li>
            <li>돌봄 관련문의</li>
            <li>피드 관련문의</li>
            <li>병원찾기 등록문의</li>
            <li>기타</li>
        </ul>
    </div>
     
    <button type="button" class="btn_green wid100">저장</button>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>

</body>
</html>
