<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/common.js"></script>
  <style>
    input{ 
      width: 100% !important;
    }
    .form .complete_wrap{
        padding: 0;
    }
    .form{
        margin-bottom: 84px;
    }
    .img_wrap{
        padding: 0;
    }
    .complete_wrap:nth-last-child(2) dd{
        border-bottom: none;
    }

    .complete_wrap:last-of-type{
        margin-bottom: 60px;
    }
    .btn_green{
        background-color: #9AC31C;
    }

  </style>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>1:1문의</p>
    </div>

    <h3 class="tit2">저희에게 문의할 내용을<br><span>입력해주세요</span></h3>

    <div class="inquiry_cnt">
        <div class="complete_wrap">
            <dl>
                <dt>문의유형</dt>
                <dd>선택된상태</dd>
            </dl>
        </div>

        <div class="complete_wrap">
            <dl>
                <dt>문의제목</dt>
                <dd>입력된상태</dd>
            </dl>
        </div>
        <div class="complete_wrap">
            <dl>
                <dt>문의내용</dt>
                <dd class="text_comp">문의 내용 입력상태</dd>
            </dl>
        </div>

        <div class="complete_wrap">
            <dl>
                <dt>첨부 이미지</dt>
                <dd>
                    <div class="img_wrap">
                        <span class="file_img">
                            <img src="../images/test.jpg" alt="">
                        </span>
                        <span class="file_img">
                            <img src="../images/test.jpg" alt="">
                        </span>
                        <span class="file_img">
                            <img src="../images/test.jpg" alt="">
                        </span>
                        <span class="file_img">
                            <img src="../images/test.jpg" alt="">
                        </span>
                        <span class="file_img">
                            <img src="../images/test.jpg" alt="">
                        </span>
                    </div>
                </dd>
            </dl>
        </div>


        <div class="complete_wrap">
            <dl>
                <dt>답변 내용</dt>
                <dd class="text_comp">답변 입력된상태</dd>
            </dl>
        </div>

    </div>



    <button type="button" class="btn_green wid100 md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modalInquiryCheck">저장</button>

    <div class="md_cnt" id="modalInquiryCheck" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">고객님의 소중한 문의가<br>
          <span>등록</span>되었습니다</h3>
        <p>답변완료시 알림을 드립니다.</p>
        <button type="button" class="md_close_btn" data-link="last">확인</button>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>




</body>
</html>
