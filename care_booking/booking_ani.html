    $(document).ready(function () {
      $('.filter_wrap2 ul li').click(function () {
        if($(this).hasClass('on')){
            $(this).removeClass('on');
            $(this).parent().parent().next().removeAttr('style');
          }else{
            $(this).addClass('on').siblings().removeClass('on');
            $(this).parent().parent().next().css('background-color', '#9AC31C');
        }
      });
    });
  </script>
