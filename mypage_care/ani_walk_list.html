    function setDateBox() {
        var date = new Date();
        var year = "";
        var com_year = date.getFullYear();
        // 발행 뿌려주기
        // 올해 기준으로 -1년부터 +5년을 보여준다.
        for(var y = (com_year-1); y <= (com_year+3); y++){
            $(".select_year").append("<li value='"+ y +"'>"+ y +"</li>");
        }
        // 월 뿌려주기(1월부터 12월)
        var month;
        for(var i = 1; i <= 12; i++){

        }
        var day;
        for(var i = 1; i <= 31; i++){
            $(".select_day").append("<li value='"+ i +"'>"+ i +"</li>");
        }
        $('.modal_selectul li').click(function () {
            const liTxt = $(this).text();
            console.log(liTxt);
            $('.modal_selected').removeClass('on');
            $(this).parent().prev().addClass('active');
            $(this).parent().prev().children('.modal_txt').text(liTxt);
            $(this).parent().parent().removeClass('on').addClass('active');
        });
    }
