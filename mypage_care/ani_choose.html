  <script>
    $(document).ready(function () {
     $('.filter_wrap2 ul li').click(function () {
       if($(this).hasClass('on')){
           $(this).removeClass('on');
           $('.btn_green').removeAttr('style');
       }else{
           $(this).addClass('on').siblings().removeClass('on');
           $('.btn_green').css('background-color', '#9AC31C');
       }
     });
    });
 </script>
  <style>
      body{
          background-color: #F5F5F5;
      }
  </style>
