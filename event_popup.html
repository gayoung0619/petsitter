<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/loading.css">

  <script src="js/jquery-1.12.4.min.js"></script>
  <script>
        $(document).ready(function () {
          $('.md_close_btn').click(function () {
              $('.event_modal').hide();
              $('.wrap2').hide();          
           });
        });

        
   </script>
</head>
<body>
    <div class="wrap2">
        <div class="event_modal">
            <img src="images/banner.png" alt="">
            <div class="btn_wrap">
                <button type="button" class="md_close_btn" data-link="last">오늘그만보기</button>
                <button type="button" class="md_close_btn" data-link="last">닫기</button>
            </div>
           <button type="button" class="md_close_btn bd_close" data-link="last"></button>
        </div>
    </div>
    

</body>
</html>
