<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/feed.js"></script>
  <script>
    $(document).ready(function () {
      $('input, textarea').on('input', function () {
          const text = $('input[type = "text"]');
          const textarea = $('textarea');
          if( text.val() == '' ||  textarea.val() == '' ){
              $('.btn_green').removeAttr('style');
          }else if (text.val() && textarea.val() ){
              $('.btn_green').css({'background-color' : '#9AC31C', 'color' : '#FFFFFF'});
          }
      });
    });
   </script>
  <style>
    input{
      width: 100% !important;
    }
    .complete_wrap{
        padding: 0 !important;
    }
    #formUpload div:last-child{
        margin-bottom: 74px;
    }
    .tit2{
        padding-bottom: 14px;
    }
  </style>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>피드 글쓰기</p>
    </div>

    <h3 class="tit2"><span>피드</span>에 업로드할 글을<br>
    작성해 주세요</h3>

    
    <form id="formUpload" class="form" action=""> 
        <fieldset>
            <legend class="blind">피드 글쓰기 업로드 폼</legend>

            <div class="complete_wrap">
                <dl>
                    <dt>작성유형</dt>
                    <dd>선택된상태</dd>
                </dl>
            </div>
            
            <div class="form_wrap">
                <label for="uploadTit">글 제목</label>
                <input type="text" placeholder="글 제목을 입력해주세요" id="uploadTit">
                <button type="button" class="sprite btn_close2"></button>
            </div>

            <!-- 나눔장터 클릭시 가격란 활성화 -->
            <div class="form_wrap">
                <label for="price">가격</label>
                <input type="text" placeholder="가격을 입력해주세요" id="price">
                <button type="button" class="sprite btn_close2"></button>
            </div>

            <div class="form_wrap">
                <label for="uploadDet">글 내용</label>
                <textarea name="" id="uploadDet" cols="30" rows="10" placeholder="글 내용을 입력해주세요(최대 500자)" spellcheck="false" maxlength="500"></textarea>
            </div>

            <div class="form_wrap">
                <label for="file">이미지 첨부 (최대 5장)</label>
                <input type="file" id="file" namme="file" class="blind">
                <label for="file" class="upload-name">이미지 첨부하기</label>
                <div class="img_wrap">
                    <span class="file_img">
                        <img src="../images/test.jpg" alt="">
                        <span class="bd_close"></span>
                    </span>
                    <span class="file_img">
                        <img src="../images/test.jpg" alt="">
                        <span class="bd_close"></span>
                    </span>
                    <span class="file_img">
                        <img src="../images/test.jpg" alt="">
                        <span class="bd_close"></span>
                    </span>
                    <span class="file_img">
                        <img src="../images/test.jpg" alt="">
                        <span class="bd_close"></span>
                    </span>
                    <span class="file_img">
                        <img src="../images/test.jpg" alt="">
                        <span class="bd_close"></span>
                    </span>
                </div>
            </div>

        </fieldset> 
    </form> 

    <button type="button" class="btn_green wid100 md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modalFeedRg">저장</button>
    <div class="md_cnt" id="modalFeedRg" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">고객님의 작성한 피드 글이<br>
          <span>등록</span>되었습니다
        </h3>
        <p>고객님의 소중한 피드글이 등록되었습니다</p>
        <button type="button" class="md_close_btn" data-link="last">확인</button>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>



</body>
</html>
