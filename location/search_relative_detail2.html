<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/location/relative_detail2.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/location.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="goback_area">
            <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
            <p>활동 동네 설정 </p>
        </div>
    
        <div class="setting_box">
            <div class="setting_area">
                <div class="area_wrap">
                    <p>입력상태의 주소 + 상세주소</p>
                    <p><span>도로명</span>연관 주소의 도로명주소 + 상세주소</p>
                     <div class="setting_detail">
                         <strong>논현동</strong>
                         <p>근처 활동 동네 <span>#</span>개</p>
                         <div>
                             <div class="containment-wrapper">
                                 <div class="draggable icon_position"></div>
                             </div>
                             <div class="bar_wrap">
                                 <span class="bar1 bar"></span>
                                 <span class="bar2 bar"></span>
                                 <span class="bar3 bar"></span>
                             </div>
                             <span>내 주위동네</span>
                             <span>근처 동네</span>
                         </div>
                     </div>
                    <button type="button" class="btn_green">확인</button>
                </div>
            </div>
        </div>

        <div class="setting_icon">
            <div class="circle1 circle">
                <div class="circle2 circle">
                    <div class="circle3 circle">
                        <div class="sprite2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>
  
  </body>
</html>
