<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/swiper-bundle.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/location/relative_detail.css">


  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/common.js"></script>
  <script>
      $(document).ready(function () {
        $('input').on('input', function () {
            if($('input').val() == ''){
                $('.btn_green').removeAttr('style');
            }else{
                $('.btn_green').css({'background-color' : '#9AC31C', 'color' : '#FFFFFF'});
            }
            $('.btn_close2').click(function (){
                    $('.btn_green').removeAttr('style');
            });
        });
      });
  </script>
</head>
<body>
        <div class="goback_area">
            <div class="goback sprite md_open_btn"  aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
            <p>동네설정 </p>
        </div>
    
        <div class="setting_box">
            <div class="setting_area">
                <div class="area_wrap">
                    <p>입력상태의 주소</p>
                    <p><span>도로명</span>입력 주소의 도로명주소</p>
                    <div class=" sprite btn_close2"></div>
                    <input type="text" placeholder="상세주소를 입력하세요">
                    <button type="button" class="btn_green">확인</button>
                </div>
            </div>
        </div>


        <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
            <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
                취소하시면 작성하신 정보가 저장되지 않습니다.
            </p>
            <div class="btn_wrap"> 
                <button type="button">계속하기</button>
                <button type="button" class="md_close_btn" data-link="last">취소</button>
            </div>
        </div>
  
  </body>
</html>
