<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>비밀번호 설정</p>
    </div>

    <h3 class="tit2">로그인시 사용할<br>
        가입 비밀번호를 수정합니다.</h3>

    <form id="formPw" class="form" action="">
        <fieldset>   
            <legend class="blind">새 비밀번호 설정 폼</legend>
            <div class="form_wrap">
                <label for="pwNew">새 비밀번호</label>
                <input type="password" placeholder="비밀번호 ( 08-20자리 )" id="pwNew">
                <button type="button" class="sprite btn_close2"></button> 
            </div>
            <p class="hint_error">*비밀번호는 8자 이상 20자 이하로 설정해주세요</p>
            <div class="form_wrap">
                <label for="pwNewVerify">새 비밀번호 확인</label>
                <input type="password" placeholder="비밀번호를 다시 입력해주세요" id="pwNewVerify">
                <button type="button" class="sprite btn_close2"></button>
            </div>
            <!-- <p class="hint_auth">인증완료</p> -->
            <p class="hint_error">*비밀번호가 일치하지 않습니다</p>
        </fieldset>
    </form>

    <button type="button" class="md_open_btn btn_green wid100" aria-haspopup="dialog" title="대화상자" data-href="#modalPwModi">확인</button>


    <div class="md_cnt" id="modalPwModi" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
        <h3 id="mdTit1">고객님의 비밀번호 수정이<br>
            완료되었습니다</h3>
        <p>고객님의 소중한 비밀번호 정보<br>
            수정이 완료되었습니다.
        </p>
        <button type="button" class="md_close_btn">회원정보 페이지로 이동하기</button>
        <button type="button" data-link="last">메인페이지로 이동하기</button>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>

        </p>

        <button type="button" class="btn_green" data-link="last">메인페이지로 이동하기</button>
    </div> -->

</body>
</html>
