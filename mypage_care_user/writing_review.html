<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴매니존</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/form_common.css">
    <link rel="stylesheet" href="../css/mypage/mypage_progress.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(document).ready(function () {
            $('.grade .rate_gry1').click(function () {
                $(this).attr('src', '../images/rate_green.png').nextAll().attr('src', '../images/rate_gry.png');
            });
            $('.grade .rate_gry2, .grade .rate_gry3, .grade .rate_gry4, .grade .rate_gry5').click(function () {
                $(this).attr('src', '../images/rate_green.png');
                $(this).prevAll().attr('src', '../images/rate_green.png');
                $(this).nextAll().attr('src', '../images/rate_gry.png');
            });

        });
    </script>
    <style>
        body{
            background-color: #FFFFFF;
        }
        .form_wrap{
            margin: 0 16px 64px 16px;
        }
        .form_wrap label{
            display: inline-block;
            font-size: 14px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>리뷰작성</p>
    </div> 

    <h3 class="tit2">산책돌봄 서비스<br>
        사용 <span>리뷰를 작성해주세요</span>
    </h3>


    <div class="reviewer">
        <div class="pic">
            <img src="../images/default_img.png" alt="">
        </div>
        <div class="info">
            <p>작성된 닉네임 <span class="c_g">LV1</span></p>
            <div class="grade">
                    <img src="../images/rate_gry.png" alt="" class="rate_gry rate_gry1">
                    <img src="../images/rate_gry.png" alt="" class="rate_gry rate_gry2">
                    <img src="../images/rate_gry.png" alt="" class="rate_gry rate_gry3">
                    <img src="../images/rate_gry.png" alt="" class="rate_gry rate_gry4">
                    <img src="../images/rate_gry.png" alt="" class="rate_gry rate_gry5">
            </div>
        </div>
    </div>


    <div class="memo_tit">
        <p>리뷰 글쓰기</p>
    </div>

    <div class="memo_cnt">
        <textarea name="" id="" placeholder="리뷰글 쓰기 내용을 입력해주세요"></textarea>
    </div>





    <div class="form_wrap">
        <label for="file">이미지 첨부 (최대 5장)</label>
        <input type="file" id="file" namme="file" class="blind">
        <label for="file" class="upload-name">이미지 첨부하기</label>
        <div class="img_wrap">
            <span class="file_img">
                <img src="../images/test.jpg" alt="">
                <span class="bd_close"></span>
            </span>
            <span class="file_img">
                <img src="../images/test.jpg" alt="">
                <span class="bd_close"></span>
            </span>
            <span class="file_img">
                <img src="../images/test.jpg" alt="">
                <span class="bd_close"></span>
            </span>
            <span class="file_img">
                <img src="../images/test.jpg" alt="">
                <span class="bd_close"></span>
            </span>
            <span class="file_img">
                <img src="../images/test.jpg" alt="">
                <span class="bd_close"></span>
            </span>
        </div>
      </div>


    <button type="button" class="btn_green wid100">저장</button>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>

</body>
</html>
