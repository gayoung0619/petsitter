<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/form_common.css">

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/modal.js"></script>
  <style>
    .btn_green{
      background-color: #9AC31C;
    }
  </style>
</head>
<body>
    <div class="goback_area">
      <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
      <p>예약취소하기</p>
    </div>

    <h3 class="tit2">예약 취소 사유를<br><span class="c_g">입력해주세요</span><br></h3>

    <div class="complete_wrap">
      <dl>
        <dt>예약 취소사유</dt>
        <dd>입력된상태</dd>
      </dl>
    </div>


    <button type="button" class="btn_green wid100 md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modalReserCancel">저장</button>

    <div class="md_cnt" id="modalReserCancel" role="dialog" aria-modal="true" aria-labelledby="mdTit1">
      <h3 id="mdTit1">고객님의 나눔돌봄 예약이<br><span class="c_r">취소</span> 되었습니다</h3>
      <p>고객님의 예약이 취소완료 되었습니다</p>
      <div class="btn_wrap">
          <button type="button" class="md_close_btn">확인</button>
      </div>
    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
      <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
          취소하시면 작성하신 정보가 저장되지 않습니다.
      </p>
      <div class="btn_wrap"> 
          <button type="button">계속하기</button>
          <button type="button" class="md_close_btn" data-link="last">취소</button>
      </div>
    </div>

</body>
</html>
