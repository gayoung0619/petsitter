<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <title>휴매니존</title>
  <link rel="stylesheet" href="../css/swiper-bundle.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/mypage/mypage.css">


  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/modal.js"></script>
  <script>
      $(document).ready(function () {
          $('.title_table button.bd_green').click(function () {
              const txt = $(this).text();
              if($(this).hasClass('bg_green')){
                  $(this).removeClass('bg_green');
              }else{
                  $(this).addClass('bg_green').siblings().removeClass('bg_green');
                  $('.title_middle strong').text(txt);
              }
          });
      });
  </script>
</head>
<body>
    <div class="goback_area">
        <div class="goback sprite md_open_btn" aria-haspopup="dialog" title="대화상자" data-href="#modal8"></div>
        <p>타이틀내역</p>
    </div>

    <div class="title_top">
        <a href="title_guidance.html"><strong>획득 타이틀</strong></a>
        <p>획득 타이틀은 원하는 타이틀을 대표로 선택하여 설정할수있습니다</p>
    </div>

    <div class="title_middle">
        <p>대표 타이틀</p>
        <strong>초소형견 활동가</strong>
    </div>

    <div class="title_container">
        <p>대표 타이틀은 선택하여수정에서 수정가능합니다</p>
        <div class="title_table">
            <button type="button">초소형견 활동가</button>
            <button type="button" class="bd_green">초소형견 전문가</button>
            <button type="button">초소형견 마스터</button>
            <button type="button" class="bd_green">소형견 활동가</button>
            <button type="button">소형견 전문가</button>
            <button type="button">소형견 마스터</button>
            <button type="button" class="bd_green">중형견 활동가</button>
            <button type="button">중형견 전문가</button>
            <button type="button">중형견 마스터</button>
            <button type="button">대형견 활동가</button>
            <button type="button">대형견 전문가</button>
            <button type="button">대형견 마스터</button>
            <button type="button">초대형견 활동가</button>
            <button type="button">초대형견 전문가</button>
            <button type="button">초대형견 마스터</button>
        </div>
        <div class="title_bottom">
            <div>미획득</div>
            <div>획득</div>
            <div>프로필지정</div>
        </div>

    </div>

    <div class="md_cnt" id="modal8" role="dialog" aria-modal="true" aria-labelledby="mdTit8">
        <p class="mdTit8">작성된 내용을 취소하시겠습니까?<br>
            취소하시면 작성하신 정보가 저장되지 않습니다.
        </p>
        <div class="btn_wrap"> 
            <button type="button">계속하기</button>
            <button type="button" class="md_close_btn" data-link="last">취소</button>
        </div>
    </div>


</body>
</html>
